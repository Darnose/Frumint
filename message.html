<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Frumint</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Frumint">
	<meta name="keywords" content="Frumint, eco hookah">
	<link rel="icon" href="#" type="image/x-icon">
 	<link rel="shortcut icon" href="#" type="image/x-icon"> 
	<meta property="og:title" content="Nicotine-free molasses without tobacco and  harmful substances">
	<meta property="og:description" content=" We have replaced harmful tobacco with natural fruits, mint and honey. Our production technology creates the perfect tobacco substitute by transforming natural healthy ingredients into an excellent fruit-mint blend.">
	<meta property="og:type" content="article">
	<meta property="og:image" content="#" >
	<meta property="og:site_name" content="Frumint">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body">
   <section style="padding: 28px 0 107px;" id="message" class="message">
        <div class="container">
            <div style="max-width: 600px;  margin-left: auto; margin-right: auto;" class="message__area">
                <div class="logo">
                    <img style="display: flex; margin-left: auto; margin-right: auto;" src="img/Photos/Logo header.svg" alt="logo">
                </div>
                <h3 style="margin-top: 56px; margin-bottom: 52px; color: #6E9B63; text-align: center;" class="message__title">
                    Message from user
                </h3>
                <div style="width: 90%; margin-left: auto; margin-right: auto;" class="message__wrap">
                    <div style="display: flex; margin-bottom: 12px;" class="message__descr">
                        <span style="display: flex; justify-content: flex-end; width: 120px; font-size: 14px;">
                            Name:
                        </span>
                        <p style="font-size: 14px; width: 375px; margin-left: 19px;" class="message__text">
                            Denys Hordiuk
                        </p>
                    </div>
                    <div style="display: flex;" class="message__descr">
                        <span style="display: flex; justify-content: flex-end; width: 120px; font-size: 14px;">
                            E-mail:
                        </span>
                        <p style="font-size: 14px; width: 375px; margin-left: 19px;" class="message__text">
                            denys.hordiuk@gmail.com
                        </p>
                    </div>
                    <div style="display: flex; margin-top: 52px;" class="message__descr">
                        <span style="display: flex; justify-content: flex-end; width: 120px; font-size: 14px;">
                            Message:
                        </span>
                        <p style="font-size: 14px; width: 375px; margin-left: 19px;" class="message__text">
                            Hi! I had an issue with delivery. When I got my package and opened it, I saw that mixes flavors were not like I ordered. I want to return this package and get the flavors I ordered.
                        </p>
                    </div>
                </div>
            </div>    
        </div>
   </section>
</body>
</html>
